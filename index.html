<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Everything Is Illuminated</title>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="main-text">
            <svg viewBox="0 0 1000 100">
                <symbol id="a-text">
                    <text text-anchor="start" x="1%" y="80%">Everything</text>
                </symbol>
                <g class = "g-ants">
                    <use xlink:href="#a-text" class="text-copy"></use>
                    <use xlink:href="#a-text" class="text-copy"></use>
                    <use xlink:href="#a-text" class="text-copy"></use>
                    <use xlink:href="#a-text" class="text-copy"></use>
                    <use xlink:href="#a-text" class="text-copy"></use>
                </g>
            </svg>
            <svg viewBox="0 0 1000 100">
                <symbol id="b-text">
                    <text text-anchor="start" x="72%" y="80%">Is</text>
                </symbol>
                <g class = "g-ants">
                    <use xlink:href="#b-text" class="text-copy"></use>
                    <use xlink:href="#b-text" class="text-copy"></use>
                    <use xlink:href="#b-text" class="text-copy"></use>
                    <use xlink:href="#b-text" class="text-copy"></use>
                    <use xlink:href="#b-text" class="text-copy"></use>
                </g>
            </svg>
            <svg viewBox="0 0 1000 100">
                <symbol id="c-text">
                    <text text-anchor="start" x="20%" y="80%">Illuminated</text>
                </symbol>
                <g class = "g-ants">
                    <use xlink:href="#c-text" class="text-copy"></use>
                    <use xlink:href="#c-text" class="text-copy"></use>
                    <use xlink:href="#c-text" class="text-copy"></use>
                    <use xlink:href="#c-text" class="text-copy"></use>
                    <use xlink:href="#c-text" class="text-copy"></use>
                </g>
            </svg> 
        </section>
    </body>
</html>
